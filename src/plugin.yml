name: BanData
main: net.daboross.bukkitdev.bandata.BanData
version: 1.3
author: Dabo Ross
prefix: BD
description: This plugin is an extension of PlayerData that records BanData
depend: [PermissionsEx, PlayerData]
commands:
   bd:
     description: This is the base command for Ban Data.
     usage: /<command> [subcommand] (You can use /<command> ? for list of sub commands)
     aliases: [bandata, bdata, band]
permissions:
  bandata.*:
    description: Gives access to all BanData commands
    children:
      bandata.help: true
      bandata.viewban: true
      bandata.listbans: true
      bandata.bantp: true
      bandata.ban: true
      bandata.admin: true
    default: false
  bandata.help:
    description: Allows you to use /bd ?
    default: true
  bandata.viewban:
    description: Allows you to view Ban Data.
    default: true
    children:
      bandata.help: true
  bandata.listbans:
    description: Allows you to List All Bans
    default: true
    children:
      bandata.help: true
  bandata.bantp:
    description: Allows you to teleport to ban locations
    default: true
    children:
      bandata.help: true
  bandata.ban:
    description: Allows you to Ban Users.
    default: false
    children:
      bandata.help: true
      bandata.viewban: true
      bandata.listbans: true
      bandata.bantp: true
  bandata.admin:
    description: Allows you to delete Ban Data.
    default: false
    children:
      bandata.help: true
      bandata.viewban: true
      bandata.listbans: true
      bandata.bantp: true